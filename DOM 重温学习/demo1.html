<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <header>
        <div id="test"></div>
    </header>
</section>
<script>
    const test = document.querySelector('#test')
    console.log(getParens(test))

    function getParens(dom, isSelf = false) {
        const parents = isSelf ? [dom] : []
        if (dom.nodeType === 9) return parents
        return parents.concat(getParens(dom.parentNode, true))
    }
</script>
</body>

</html>
